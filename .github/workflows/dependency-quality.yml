name: Dependency Quality

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  gradle-dependency-duplicates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check duplicate dependencies in app/build.gradle.kts
        run: ./scripts/check-gradle-deps-duplicates.sh
