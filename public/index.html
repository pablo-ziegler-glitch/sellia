    <header class="site-header">
      <nav class="nav" aria-label="Secciones">
        <div class="nav-links">
          <a class="nav-link" href="#historia">Historia</a>
          <a class="nav-link" href="#productos">Colección</a>

      </nav>

    <main id="contenido">
      <section class="hero" aria-labelledby="hero-title">
        <div class="hero-content">
          <h1 id="hero-title">Acompaña del "UPA" al "YA VUELVO"</h1>
          <p class="hero-subtitle">
            Esto no es una campaña publicitaria. Es la historia real de una marca que quiere

          </p>
          <div class="hero-actions">
            <a class="button primary" href="#historia" aria-label="Ver la historia">VER LA HISTORIA</a>

          </div>
        </div>
      </section>

      <div id="secondarySectionsMount" aria-live="polite"></div>

      <template id="secondarySectionsTemplate">
        <section id="historia" class="section" aria-labelledby="historia-title">
          <div class="section-header">
            <h2 id="historia-title">La historia en 55 segundos</h2>
            <p>Una mirada corta y honesta a lo que nos trajo hasta acá. Sin épica artificial, con verdad.</p>

            <div class="video-placeholder" id="videoPlaceholder">

          </div>
        </section>

            <h2 id="productos-title">Una parte de lo que hacemos hoy</h2>

          </div>
          <div class="product-grid" id="productGrid" aria-live="polite"></div>
        </section>

        <section id="contacto" class="section" aria-labelledby="contacto-title">
          <div class="section-header">
            <h2 id="contacto-title">Gracias por escanear. Gracias por quedarte.</h2>
            <p>Si querés conocer más o consultar por productos, escribinos.</p>
          </div>
          <div class="contact-card">
            <div class="contact-actions">
              <a class="button primary" data-contact="whatsapp" data-utm-link href="#" aria-label="Abrir WhatsApp">WhatsApp</a>
              <a class="button ghost" data-contact="instagram" data-utm-link href="#" aria-label="Abrir Instagram">Instagram</a>
              <a class="button ghost" data-contact="maps" data-utm-link href="#" aria-label="Abrir ubicación">Ubicación</a>
