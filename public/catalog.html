<!doctype html>
<html lang="es-AR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Colección | Catálogo público</title>
    <meta
      name="description"
      content="Catálogo público con todos los productos de las tiendas, filtrable por tienda."
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main id="contenido" class="catalog-page">
      <section class="section" aria-labelledby="catalog-title">
        <div class="section-header">
          <h1 id="catalog-title">Catálogo por tiendas</h1>
          <p>Productos públicos cargados desde Firestore Firebase.</p>
          <p><a class="text-link" href="/index.html">← Volver a la landing</a></p>
        </div>

        <div class="catalog-toolbar">
          <label for="storeFilter">Tienda</label>
          <select id="storeFilter" aria-label="Filtrar productos por tienda">
            <option value="all">Todas las tiendas</option>
          </select>
          <p class="muted" id="catalogCount">Cargando productos...</p>
        </div>

        <div class="catalog-table-shell" role="region" aria-live="polite" aria-label="Listado de productos">
          <table class="catalog-table">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">SKU</th>
                <th scope="col">Precio lista</th>
                <th scope="col">Precio efectivo</th>
              </tr>
            </thead>
            <tbody id="catalogRows"></tbody>
          </table>
          <p id="catalogStatus" class="muted"></p>
        </div>
      </section>
    </main>

    <script src="/config.js"></script>
    <script src="/catalog.js" defer></script>
  </body>
</html>
