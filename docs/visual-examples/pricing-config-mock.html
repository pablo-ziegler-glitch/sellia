<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sellia - Mock Pricing Config</title>
  <style>
    body { font-family: Inter, Arial, sans-serif; background: #f3f4f6; margin: 0; padding: 24px; }
    .phone { width: 390px; margin: 0 auto; background: #fff; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,.15); overflow: hidden; }
    .topbar { padding: 14px 16px; background: #fafafa; border-bottom: 1px solid #eee; font-weight: 700; }
    .content { padding: 16px; display: grid; gap: 12px; }
    .chips { display: flex; flex-wrap: wrap; gap: 8px; }
    .chip { border: 1px solid #d1d5db; padding: 7px 12px; border-radius: 999px; font-size: 12px; }
    .chip.active { background: #1d4ed8; color: white; border-color: #1d4ed8; }
    .card { border: 1px solid #e5e7eb; border-radius: 14px; padding: 12px; }
    .title { font-size: 14px; font-weight: 700; margin-bottom: 10px; }
    .field { margin-bottom: 8px; }
    .label { font-size: 12px; color: #4b5563; margin-bottom: 4px; }
    .input { border: 1px solid #d1d5db; border-radius: 10px; height: 36px; display:flex; align-items:center; padding:0 10px; font-size: 13px; }
    .save { background: #2563eb; color: #fff; border: none; height: 42px; border-radius: 12px; font-weight: 700; width: 100%; }
    .hint { font-size: 12px; color: #6b7280; }
  </style>
</head>
<body>
  <div class="phone">
    <div class="topbar">Pricing y costos</div>
    <div class="content">
      <div>
        <div style="font-weight:700">Configurá precios de forma guiada</div>
        <div class="hint">UI seccionada para usuarios no técnicos.</div>
      </div>
      <div class="chips">
        <div class="chip active">General</div>
        <div class="chip">Coeficientes</div>
        <div class="chip">Mercado Libre</div>
        <div class="chip">Costos y tramos</div>
      </div>
      <div class="card">
        <div class="title">Parámetros base</div>
        <div class="field"><div class="label">IVA terminal (%)</div><div class="input">21</div></div>
        <div class="field"><div class="label">Ventas mensuales estimadas</div><div class="input">500</div></div>
        <div class="field"><div class="label">Operativos local (%)</div><div class="input">3</div></div>
        <div class="field"><div class="label">Ganancia objetivo (%)</div><div class="input">50</div></div>
      </div>
      <button class="save">Guardar configuración</button>
    </div>
  </div>
</body>
</html>
